<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="container center ">
    <div class="cars ">
      <form data-js="cars-form">
  
        <div>
        <label for="image">Imagem (URL): </label>
          <input type="text" name="image" >
        </div>
  
        <div>
        <label for="brand-model">Marca/Modelo:</label>
          <input type="text" name="brandModel" >
        </div>
  
        <div>
        <label for="year">Ano:</label>
          <input type="number" size="4" name="year" >
        </div>
  
        <div>
        <label for="plate">Placa:</label>
          <input type="text" name="plate" >
        </div>
  
        <div>
        <label for="color"> Cor:</label>
          <input type="color" name="color" >
        </div>
  
        <button type="submit" data-js="submit-car">Adicionar </button>
        
      
      </form>
    </div>
      <table border="1">
        <thead>
          <tr>
            <td>Imagem</td>
            <td>Marca/Modelo</td>
            <td>Ano</td>
            <td>Placa</td>
            <td>Cor</td>
            <td>X</td>
          </tr>
        </thead>
        <tbody data-js="table">
        
            
        
        </tbody>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
